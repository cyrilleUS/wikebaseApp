<ion-content id="list-contactContent" padding>
    <ion-searchbar [(ngModel)]="searchQuery" (search)="getContact($event)"></ion-searchbar>
        <ion-list class="contactList" *ngFor="#contact of contactList">
            <ion-item>
                <ion-avatar item-left>
                  <img src="img/noPicture.png">
                </ion-avatar>
                <h2>{{contact.firstName}} {{contact.lastName}}</h2>
                <ion-avatar item-right>
                    <button class="addContactButton" (click)="addContact(contact)">
                      <ion-icon name="add"></ion-icon>
                        Add
                    </button>
                </ion-avatar>
            </ion-item>
        </ion-list>
</ion-content>
