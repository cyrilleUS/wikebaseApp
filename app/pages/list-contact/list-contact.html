<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Contacts</ion-title>
</ion-navbar>

<ion-content padding>
  <h3>This is the list-contact page</h3>

  <ion-list *ngFor="#contact of contactList">
    <ion-card>
      Name : {{contact.firstName}} {{contact.lastName}}<br>
      Email : {{contact.email}}<br>
      Address : {{contact.addressStreet}} {{contact.addressCity}}, {{contact.addressCode}} {{contact.addressState}}, {{contact.addressCountry}}
    </ion-card>
  </ion-list>
  <button ion-item (click)="showNewContactPage()">Add new contact</button>
</ion-content>
