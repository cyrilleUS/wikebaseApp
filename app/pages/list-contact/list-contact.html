<ion-navbar wikebasePaleBlue *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <button right id="addContactButton" wikebasePaleBlue (click)="showNewContactPage()">
    <ion-icon name="add"></ion-icon>
  </button>
  <button right id="sortContactButton" wikebasePaleBlue (click)="sortContactAlert()">
    <ion-icon name="options"></ion-icon>
  </button>
  <ion-title>Contact List</ion-title>
</ion-navbar>

<ion-content id="list-contactContent" padding>
  <ion-list class="contactList" *ngFor="#contact of contactList">
    <ion-item-sliding>
      <ion-item (click)="contactDetail($event, contact)">
        <ion-avatar item-left>
          <img src="img/noPicture.png">
        </ion-avatar>
        <h2>{{contact.firstName}} {{contact.lastName}}</h2>
        <h3>{{contact.email}}</h3>
        <p>{{contact.addressStreet}} {{contact.addressCity}}</p>
        <p>{{contact.addressCode}} {{contact.addressState}} {{contact.addressCountry}}</p>
      </ion-item>
      <ion-item-options>
        <button class="deleteContactButton" (click)="deleteContact(contact)">
          <ion-icon name="close-circle"></ion-icon>
            Delete
        </button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
