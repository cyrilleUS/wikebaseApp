<ion-navbar wikebasePaleBlue *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Contacts</ion-title>
  <button id="addContactButton" wikebasePaleBlue (click)="showNewContactPage()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-navbar>

<ion-content id="list-contactContent" padding>
  <ion-list class="contactList" *ngFor="#contact of contactList">
    <ion-item>
      <ion-avatar item-left>
        <img src="img/noPicture.png">
      </ion-avatar>
      <h2>{{contact.firstName}} {{contact.lastName}}</h2>
      <h3>{{contact.email}}</h3>
      <p>{{contact.addressStreet}} {{contact.addressCity}} {{contact.addressCode}} {{contact.addressState}} {{contact.addressCountry}}</p>
    </ion-item>
  </ion-list>
</ion-content>
