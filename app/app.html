<ion-menu wikebasePaleBlue [content]="content">

  <ion-toolbar wikebasePaleBlue>
    <ion-title>Pages</ion-title>
  </ion-toolbar>

  <ion-content wikebaseLightGrey>
    <ion-list>
      <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<loading-modal id="loading"></loading-modal>
